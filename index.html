<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hangman</title>

    <meta name="author" content="Sandra Rodriguz">
    <meta name="description" content="Hangman">
    <meta name="keywords" content="hangman game, hangman">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="assets/images/Hangman-Game-red.ico">
</head>

<body>
<div class="wrapper">
    <div class="row text-center">
        <h1>Hangman Picture</h1>
        <h1>POKER TERMS</h1>
    </div>
    <div id="start-game">
        <!--set box border-->
        <h1 id="start-message"></h1>
        <h1 id="message"></h1>
    </div>
    <div>
        <h2>Wins</h2>
        <p id="wins"></p>
    </div>
    <div>
        <h2>Losses</h2>
        <p id="losses"></p>
    </div>
    <div>
        <h2>Lives Remaining</h2>
        <p id="livesRemaining"></p>
    </div>
    <div>
        <h2>Word to guess</h2>
        <p id="guess-word"></p>
    </div>
    <div>
        <h2>Letters Used</h2>
        <p id="letters-used"></p>
    </div>


</div>




<!-- Hangman link -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
